<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Registration Form </title>
    <meta name="form description" content="basic form for any type of
    registration">
  </head>
  <body>
    <form>
      <p> My Registration Form </p>
      <label>
        First Name: <input type="text" name= "name">
      </label><br><br>
      <label>
        Last Name:<input type="text" name="last">
      </label><br><br>
      <label>
        Email<input type="text" name="email">
      </label><br><br>
      <label>
        Password<input type="password" name="password">
      </label><br><br>
      <label>
        PW Confirm<input type="password" name="pwconfirm">
      </label><br><br>
      <label>
        Birthday <input  type="date" name="birthday">
      </label><br><br>
      <input type="radio" name="gender" value="male" checked> Male
      <input type="radio" name="gender" value="female" checked> Female
      <input type="radio" name="gender" value="other" checked> Other
      <br><br>
      <label> A short description about yourself: <br>
        <textarea name="description" rows="6" cols="34">
        </textarea>
      </label><br><br>
      <label> Favorite Language
        <select name="language">
          <option value="JavaScript"> JavaScript </option>
        </select>
      </label><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
